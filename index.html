<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stiltvote</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Stiltvote</h1>
    <nav>
      <a href="index.html#home" id="home-link">Home</a>
      <a href="activity.html" id="activity-link">Activity</a>
      <a href="index.html#profile" id="profile-link">Profile</a>
      <a href="index.html#settings" id="settings-link">Settings</a>
    </nav>
  </header>
  <main id="app">
    <div id="auth">
      <h2>Login or Signup</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="loginOrSignup()">Go</button>
    </div>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
